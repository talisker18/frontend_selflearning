<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html markups</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>relative</h2>
        <div class="parent">
            <div class="box one">One</div>
            <div class="box two-relative">two relative</div>
            <div class="box three">three</div>
            <div class="box four">four</div>
        </div>

        <br><br>
        <h2>absolute</h2>
        <div class="parent">
            <div class="box one">One</div>
            <div class="box two-absolute">two absolute</div>
            <div class="box three">three</div>
            <div class="box four">four</div>
        </div>

        <br><br>
        <h2>fixed</h2>
        <div class="parent">
            <div class="box one">One</div>
            <div class="box two-fixed">two fixed</div>
            <div class="box three">three</div>
            <div class="box four">four</div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <h2>some title at bottom</h2>
    </body>
</html>
