<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse; /*without this, the table has additional border around each cell*/
  width: 100%;
}

td, th {
  border: 1px solid #111111;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) { /*choose even row numbers like 2,4,6...*/

}
</style>
</head>
